<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- Smythe font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="header__title">Jimmyâ€™s Diner</h1>
            <p class="header__sub-title">The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section class="menu">
            </section>
            <section class="invoice">
                <h3 class="invoice__title">Your order</h3>
                <div class="invoice__orders">
                </div>

                <button type="button" class="btn btn-submit" data-complete="complete">Complete order</button>
            </section>
            <section class="modal">
                <h3 class="modal-title">Enter card details</h3>
                <form>
                    <input required type="text" class="name" placeholder="enter your name">
                    <input required type="number" placeholder="enter your card number" class="card-number">
                    <input required type="number" placeholder="enter your cvv" class="cvv-number">
                    <button data-pay="pay" type="submit" class="btn btn-submit">Pay</button>
                </form>
            </section>
        </main>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
