<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <!-- Smythe font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="header__title">Jimmyâ€™s Diner</h1>
            <p class="header__sub-title">The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section class="menu">
            </section>
            <section class="invoice">
                <h3 class="invoice__title">Your order</h3>
                <div class="orders">
                    <article class="invoice__order">
                        <p class="oder__name">Pizza <small>remove</small></p>
                        <p class="invoice__price">14$</p>
                    </article>
                </div>
                <div class="invoice__total-price invoice__order">
                    <p class="oder__name">Total price:</p>
                    <p class="invoice__price">26$</p>
                </div>
                <button type="button" class="btn btn-submit">Complete order</button>
            </section>
            <section class="modal">
                <h3 class="modal-title">Enter card details</h3>
                <form action="">
                    <input required type="text" class="name">
                    <input required type="number" class="card-number">
                    <input required type="number" class="cvv-number">
                    <button type="submit" class="btn btn-submit">Pay</button>
                </form>
            </section>
        </main>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
